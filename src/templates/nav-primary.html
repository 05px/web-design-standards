<button class="usa-nav-close">
  <img src="{{ uswds.path }}/img/close.svg" alt="close">
</button>
<ul class="usa-nav-primary usa-accordion">
  {% for link in nav.links %}
  <li>
    {% if link.links %}
    <button class="usa-accordion-button usa-nav-link" aria-expanded="false" aria-controls="{{ link.id }}">
      <span>{{ link.text }}</span>
    </button>
    <ul id="{{ link.id }}" class="usa-nav-submenu">
      {% for child in link.links %}
      <li>
        <a href="{{ child.href }}">{{ child.text }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <a class="usa-nav-link" href="{{ link.href }}">
      <span>{{ link.text }}</span>
    </a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% if nav.search %}
  {% set search = nav.search %}
  {% include 'search.html' %}
{% endif %}
