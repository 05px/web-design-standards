machine:
  node:
    version: 5.1.0

test:
  pre:
    - gulp -v
  override:
    - npm test # Run the package and docs test suite
    - npm run build
  post:
    - ls -agolf dist/ # Ensure that build:package worked

deployment:
  npm:
    branch: master
    owner: 18F
    commands:
      - npm run build:package # Build distributed package files
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run publish